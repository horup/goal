name: .NET Core Tag

on:
  release:
    types: [published]
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: Pack
      run: cd Goal
      run: dotnet pack --configuration Release
    - name: Push to Nuget
      run: dotnet nuget push Goal/nuget/*.nupkg -s https://www.nuget.org -k ${{secrets.NUGET_KEY}}
