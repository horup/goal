name: .NET Core

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: Pack
      run: dotnet pack --configuration Release -o . --version-suffix "ci-$(date +%s)"
    - name: Push to Nuget
      run: dotnet nuget push *.nupkg -s https://www.nuget.org -k ${{secrets.NUGET_KEY}}
